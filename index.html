<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <title>イベント操作の続き</title>
</head>

<body>

    <h1>イベント操作の続き</h1>

    <div><button id="dog_btn" class="btn btn-warning animal_btn">イヌ</button>
        <button id="cat_btn" class="btn btn-warning animal_btn">ネコ</button>
        <button id="lion_btn" class="btn btn-warning animal_btn">ライオン</button>
        <button id="elephant_btn" class="btn btn-warning animal_btn">ゾウ</button>
    </div>
    <p>ボタンを押すと、動物の画像が表示されるエリア</p>
    <div id="display_animal_area"></div>


    <hr>
    <div><button id="clock_btn" class="btn btn-primary" show_flg="off">時刻</button></div>
    <p>ボタンを押すと、時計が表示されるエリア</p>
    <div id="display_clock_area" style="background-color: burlywood;"></div>
    <hr>
    <div><button id="send_btn" class="btn btn-danger">画面遷移</button></div>
    <hr>
    <div><button id="open_btn" class="btn btn-danger">新規画面</button></div>



</body>

</html>
